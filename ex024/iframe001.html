<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iframe</title>
  <style>
    iframe {
     width: 500px; 
     height: 500px;
     border: 3px solid black;
    }
  </style>
</head>
<body>
  <main>
    <article>
      <h1>Testante Iframes</h1>
      <p>
        Acessando o site do 
        <!-- Tamanho padrão 300x150-->
        <iframe src="https://uiverse.io/" frameborder="700" height="500" width="500" scolling="no">
          <a href="https://uiverse.io/" target="_blank">Uiverse</a>
        </iframe>

        para pegar módulos
      </p>
      <p>
        o site da <iframe src="https://www.dafont.com/pt/" frameborder="0" height="500" width="500">
          <a href="https://www.dafont.com/pt/">fontt</a>
        </iframe> 
        é muito legal tbm
      </p>
    </article>
  </main>
</body>
</html>
